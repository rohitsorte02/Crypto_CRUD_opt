<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Portfolio</title>
    <link rel="stylesheet" href="./crud.css">
  </head>
  <body>
    <header>
      <h1>Crypto Portfolio</h1>
  </header>
      <div class="container">
          <!-- Crypto Entry Form -->
          <div class="crypto-form">
              <h2>Enter Cryptocurrency Data</h2>
              <form id="crypto-form">
                  <label for="crypto-name">Cryptocurrency Name:</label>
                  <input type="text" id="crypto-name" name="crypto-name" required><br><br>
  
                  <label for="crypto-quantity">Quantity:</label>
                  <input type="number" id="crypto-quantity" name="crypto-quantity" required><br><br>
  
                  <label for="crypto-price">Price Per Coin:</label>
                  <input type="number" id="crypto-price" name="crypto-price" required><br><br>
  
                  <!-- Add Crypto, Update, and Cancel buttons -->
                  <button type="button" id="add-crypto-btn">Add Crypto</button>
                  <button type="button" id="update-btn">Update</button>
                  <button type="button" id="cancel-btn">Cancel</button>
              </form>
          </div>
          <div id="name-tag">DEVELOPED BY ROHIT ANANT SORTE</div>
  
          <!-- Crypto Portfolio Table -->
          <div class="crypto-table">
              <h2>Your Crypto Portfolio</h2>
              <table id="crypto-table">
                  <thead>
                      <tr>
                          <th>Name</th>
                          <th>Quantity</th>
                          <th>Price Per Coin</th>
                          <th>Action</th>
                      </tr>
                  </thead>
                  <tbody id="crypto-table-body">
                      <!-- Crypto data will be displayed here -->
                  </tbody>
              </table>
          </div>
      </div>
      <footer>
        &copy; 2023 Crypto Portfolio App
    </footer>
      <script src="./crud.js"></script>
    </body>
    </html>
